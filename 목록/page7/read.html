<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 읽기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .memo-container {
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .memo-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .memo-content {
            margin: 10px 0;
            color: #555;
            font-size: 18px;
        }
        .back-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>메모 읽기</h1>
    <div class="memo-container" id="memoDisplay"></div>
    <button class="back-button" onclick="window.close()">목록으로 돌아가기</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const memoKey = decodeURIComponent(urlParams.get('key'));

        // 페이지 로드 시 메모 내용 불러오기
        window.onload = function() {
            const memo = JSON.parse(localStorage.getItem(memoKey));
            if (memo) {
                document.getElementById('memoDisplay').innerHTML = `
                    <div class="memo-title">${memo.title}</div>
                    <div class="memo-content">${memo.content}</div>
                `;
            } else {
                document.getElementById('memoDisplay').innerHTML = '<p>메모를 찾을 수 없습니다.</p>';
            }
        };
    </script>

</body>
</html>
