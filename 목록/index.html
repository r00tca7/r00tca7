<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .link-container {
            max-width: 800px;
            background: white;
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-image {
            width: 150px; 
            height: 150px; 
            border-radius: 50%;
            margin-bottom: 20px; 
            object-fit: cover;
        }

        .link {
            display: block;
            padding: 15px; 
            margin: 15px 0; 
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px; 
        }

        .link:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <img src="rootcat.jpg" alt="프로필 이미지" class="profile-image">
        <h1>Root Cat</h1>
