<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript" src="/aes.js"></script>
    <script>
        // 16진수 문자열을 숫자 배열로 변환하는 함수
        function toNumbers(hexString) {
            var numbers = [];
            hexString.replace(/(..)/g, function(match) {
                numbers.push(parseInt(match, 16));
            });
            return numbers;
        }

        // 숫자 배열을 16진수 문자열로 변환하는 함수
        function toHex() {
            var input = (arguments.length === 1 && arguments[0].constructor === Array) ? arguments[0] : arguments;
            var hexString = "";
            for (var i = 0; i < input.length; i++) {
                hexString += (input[i] < 16 ? "0" : "") + input[i].toString(16);
            }
            return hexString.toLowerCase();
        }

        // 암호화에 사용할 키와 초기화 벡터
        var a = toNumbers("f655ba9d09a112d4968c63579db590b4"); // 키
        var b = toNumbers("98344c2eee86c3994890592585b49f80"); // 초기화 벡터
        var c = toNumbers("18fe01c287e56551eda451aee4bffa3e"); // 암호화된 데이터

        // 쿠키에 복호화된 값을 저장
        document.cookie = "__test=" + toHex(slowAES.decrypt(c, 2, a, b)) + "; expires=Thu, 31-Dec-37 23:55:55 GMT; path=/";

        // 다른 URL로 리디렉션
        location.href = "https://tickbox.rf.gd/todo?i=1";
    </script>
    <noscript>
        This site requires Javascript to work, please enable Javascript in your browser or use a browser with Javascript support.
    </noscript>
</body>
</html>
