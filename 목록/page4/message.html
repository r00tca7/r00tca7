<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스코드 웹훅 전송</title>
</head>
<body>
    <h1>디스코드 웹훅 메시지 전송</h1>
    <form id="webhookForm">
        <label for="message">메시지:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        
        <label for="file">파일 업로드:</label><br>
        <input type="file" id="file" name="file"><br><br>
        
        <button type="submit">전송</button>
    </form>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const message = document.getElementById('message').value;
            const fileInput = document.getElementById('file');
            const webhookUrl = 'https://discord.com/api/webhooks/1301719454018699374/XAl1r_Ia21qobSP5zrZjZc903_omq7MMi969ZpI6Dz3eEo9-nJI1B-iNso-vEV9Qi146';

            const formData = new FormData();
            formData.append('content', message);

            if (fileInput.files.length > 0) {
                formData.append('file', fileInput.files[0]);
            }

            fetch(webhookUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('메시지가 성공적으로 전송되었습니다!');
                } else {
                    alert('메시지 전송에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('전송 중 오류가 발생했습니다.');
            });
        });
    </script>
</body>
</html>
