<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>군대 전역 카운트다운</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .progress {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 30px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s;
        }
        h1, h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>군대 전역 카운트다운</h1>
    <h2 id="days-remaining"></h2>
    <div class="progress">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <h2 id="percentage-remaining"></h2>

    <script>
        const startDate = new Date("2024-08-12T00:00:00");
        const endDate = new Date("2026-02-11T00:00:00");

        function updateCountdown() {
            const now = new Date();
            const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
            const daysPassed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            const daysRemaining = totalDays - daysPassed;

            document.getElementById("days-remaining").innerText = `${daysRemaining}일 남았습니다.`;
            const percentageRemaining = (daysRemaining / totalDays) * 100;
            document.getElementById("percentage-remaining").innerText = `남은 퍼센트: ${percentageRemaining.toFixed(2)}%`;
            document.getElementById("progress-bar").style.width = `${percentageRemaining}%`;
        }

        // 초기 업데이트
        updateCountdown();
        // 1초마다 업데이트
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
