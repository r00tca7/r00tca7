<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>스크립트 로그인 페이지</h2>
    <button id="scriptLogin">스크립트에서 로그인</button>
    <p id="message"></p>

    <script>
        const correctUsername = 'root';
        const correctPassword = 'rootcat';

        document.getElementById('scriptLogin').addEventListener('click', function() {
            const username = prompt('아이디를 입력하세요:');
            const password = prompt('비밀번호를 입력하세요:');

            if (username === correctUsername && password === correctPassword) {
                alert('로그인 성공!');
                window.location.href = 'indexpage/index.html';
            } else {
                document.getElementById('message').textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
            }
        });
    </script>
</body>
</html>
