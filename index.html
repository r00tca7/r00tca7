<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* 초기에는 숨김 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; /* 다른 요소 위에 표시되도록 설정 */
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #message {
            color: red;
            margin-top: 10px;
        }

        /* 배경 어두워지기 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* 초기에는 숨김 */
            z-index: 50; /* 팝업창 아래에 표시되도록 설정 */
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="login-container" id="loginContainer">
        <h2>로그인</h2>
        <label for="username">아이디:</label>
        <input type="text" id="username" required>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" required>
        <button id="loginButton">로그인</button>
        <p id="message"></p>
    </div>
    <button id="openLogin">로그인하기</button>
    
    <script>
        const correctUsername = 'goest';
        const correctPassword = '966';

        document.getElementById('openLogin').addEventListener('click', function() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });

        document.getElementById('loginButton').addEventListener('click', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                alert('로그인 성공!');
                // 로그인 성공 후의 동작을 여기에 추가하세요.
                // 예: window.location.href = 'indexpage/index.html';
            } else {
                document.getElementById('message').textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
            }
        });

        // 배경 클릭 시 로그인 팝업 닫기
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        });
    </script>
</body>
</html>
