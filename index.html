<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Cat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: none; /* 페이지 숨기기 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="rootcat.jpg" alt="프로필 사진">
    <h2>Root Cat</h2>
    <p id="message"></p>
    <script>
        const correctUsername = 'root';
        const correctPassword = 'rootcat';

        const username = prompt('아이디를 입력하세요:');
        const password = prompt('비밀번호를 입력하세요:');

        if (username === correctUsername && password === correctPassword) {
            document.body.style.display = 'flex'; // 페이지 보이기
        } else {
            window.location.href = 'about:blank'; // 잘못된 경우 빈 페이지로 이동
        }
    </script>
</body>
</html>
