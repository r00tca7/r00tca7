<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 작성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .memo-container {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .memo-list {
            margin-top: 20px;
            max-height: 400px; /* 최대 높이 지정 */
            overflow-y: auto; /* 세로 스크롤 추가 */
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <h1>메모 작성기</h1>
    <button class="add-button" onclick="addMemo()">+</button>
    <div class="memo-list" id="memoList"></div>
    <div class="pagination" id="pagination"></div>

    <script>
        const MEMO_PER_PAGE = 5; // 페이지당 메모 수
        let currentPage = 1;

        function addMemo() {
            const memoContainer = document.createElement('div');
            memoContainer.className = 'memo-container';
            const id = Date.now(); // 고유 ID 생성

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.placeholder = '제목을 입력하세요';
            titleInput.id = `title-${id}`;

            const contentInput = document.createElement('textarea');
            contentInput.placeholder = '메모 내용을 입력하세요';
            contentInput.rows = 4;
            contentInput.id = `content-${id}`;

            const saveButton = document.createElement('button');
            saveButton.innerText = '저장';
            saveButton.onclick = function() {
                saveMemo(id);
            };

            memoContainer.appendChild(titleInput);
            memoContainer.appendChild(contentInput);
            memoContainer.appendChild(saveButton);
            document.getElementById('memoList').appendChild(memoContainer);
        }

        function saveMemo(id) {
            const title = document.getElementById(`title-${id}`).value;
            const content = document.getElementById(`content-${id}`).value;

            if (!title || !content) {
                alert('제목과 내용을 모두 입력하세요.');
                return;
            }

            const memo = { title, content };
            localStorage.setItem(`memo-${id}`, JSON.stringify(memo));
            alert('메모가 저장되었습니다.');
            loadMemoList(); // 메모 목록 갱신
        }

        function loadMemoList() {
            const memoListDiv = document.getElementById('memoList');
            memoListDiv.innerHTML = ''; // 기존 목록 초기화

            const keys = Object.keys(localStorage).filter(key => key.startsWith('memo-'));
            const totalPages = Math.ceil(keys.length / MEMO_PER_PAGE);
            const start = (currentPage - 1) * MEMO_PER_PAGE;
            const end = start + MEMO_PER_PAGE;

            keys.slice(start, end).forEach(key => {
                const memo = JSON.parse(localStorage.getItem(key));
                const memoItem = document.createElement('div');
                memoItem.className = 'memo-container';
                memoItem.innerHTML = `
                    <strong>${memo.title}</strong><br>${memo.content}<br>
                    <button onclick="editMemo('${key}')">수정</button>
                    <button onclick="deleteMemo('${key}')">삭제</button>
                `;
                memoListDiv.appendChild(memoItem);
            });

            loadPagination(totalPages);
        }

        function loadPagination(totalPages) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = ''; // 기존 페이지네이션 초기화

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.onclick = function() {
                    currentPage = i;
                    loadMemoList();
                };
                paginationDiv.appendChild(button);
            }
        }

        function editMemo(key) {
            const memo = JSON.parse(localStorage.getItem(key));
            const title = memo.title;
            const content = memo.content;

            // 기존 입력 필드에 수정된 내용 채우기
            const memoContainer = document.createElement('div');
            memoContainer.className = 'memo-container';
            const id = key.split('-')[1]; // ID 추출

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.value = title; // 기존 제목
            titleInput.id = `title-${id}`;

            const contentInput = document.createElement('textarea');
            contentInput.value = content; // 기존 내용
            contentInput.rows = 4
            contentInput.id = `content-${id}`;

            const saveButton = document.createElement('button');
            saveButton.innerText = '저장';
            saveButton.onclick = function() {
                saveMemo(id); // 기존 ID로 저장
                loadMemoList(); // 메모 목록 갱신
            };

            memoContainer.appendChild(titleInput);
            memoContainer.appendChild(contentInput);
            memoContainer.appendChild(saveButton);

            // 기존 메모 입력 필드 제거
            document.getElementById('memos').innerHTML = '';
            document.getElementById('memos').appendChild(memoContainer);
        }

        function deleteMemo(key) {
            localStorage.removeItem(key);
            alert('메모가 삭제되었습니다.');
            loadMemoList(); // 메모 목록 갱신
        }

        // 페이지 로드 시 메모 목록 불러오기
        window.onload = loadMemoList;
    </script>

</body>
</html>
