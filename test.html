<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 작성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .memo-container {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <h1>메모 작성기</h1>
    <button class="add-button" onclick="addMemo()">+</button>
    <div id="memos"></div>

    <script>
        function addMemo() {
            const memoContainer = document.createElement('div');
            memoContainer.className = 'memo-container';
            const id = Date.now(); // 고유 ID 생성

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.placeholder = '제목을 입력하세요';
            titleInput.id = `title-${id}`;

            const contentInput = document.createElement('textarea');
            contentInput.placeholder = '메모 내용을 입력하세요';
            contentInput.rows = 4;
            contentInput.id = `content-${id}`;

            const saveButton = document.createElement('button');
            saveButton.innerText = '저장';
            saveButton.onclick = function() {
                saveMemo(id);
            };

            const loadButton = document.createElement('button');
            loadButton.innerText = '불러오기';
            loadButton.onclick = function() {
                loadMemo(id);
            };

            const deleteButton = document.createElement('button');
            deleteButton.innerText = '삭제';
            deleteButton.className = 'delete-button';
            deleteButton.onclick = function() {
                deleteMemo(id);
            };

            memoContainer.appendChild(titleInput);
            memoContainer.appendChild(contentInput);
            memoContainer.appendChild(saveButton);
            memoContainer.appendChild(loadButton);
            memoContainer.appendChild(deleteButton);
            document.getElementById('memos').appendChild(memoContainer);
        }

        function saveMemo(id) {
            const title = document.getElementById(`title-${id}`).value;
            const content = document.getElementById(`content-${id}`).value;

            if (!title || !content) {
                alert('제목과 내용을 모두 입력하세요.');
                return;
            }

            const memo = {
                title: title,
                content: content
            };

            localStorage.setItem(`memo-${id}`, JSON.stringify(memo));
            alert('메모가 저장되었습니다.');
        }

        function loadMemo(id) {
            const memo = localStorage.getItem(`memo-${id}`);
            if (memo) {
                const { title, content } = JSON.parse(memo);
                document.getElementById(`title-${id}`).value = title;
                document.getElementById(`content-${id}`).value = content;
                alert('메모가 불러와졌습니다.');
            } else {
                alert('저장된 메모가 없습니다.');
            }
        }

        function deleteMemo(id) {
            localStorage.removeItem(`memo-${id}`);
            alert('메모가 삭제되었습니다.');
            document.getElementById(`title-${id}`).parentElement.remove();
        }
    </script>

</body>
</html>
