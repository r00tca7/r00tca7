<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 작성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .memo-container {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .memo-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>메모 작성기</h1>
    <button class="add-button" onclick="addMemo()">+</button>
    <div id="memos"></div>
    <div class="memo-list" id="memoList"></div>

    <script>
        function addMemo() {
            const memoContainer = document.createElement('div');
            memoContainer.className = 'memo-container';
            const id = Date.now(); // 고유 ID 생성

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.placeholder = '제목을 입력하세요';
            titleInput.id = `title-${id}`;

            const contentInput = document.createElement('textarea');
            contentInput.placeholder = '메모 내용을 입력하세요';
            contentInput.rows = 4;
            contentInput.id = `content-${id}`;

            const saveButton = document.createElement('button');
            saveButton.innerText = '저장';
            saveButton.onclick = function() {
                saveMemo(id);
            };

            memoContainer.appendChild(titleInput);
            memoContainer.appendChild(contentInput);
            memoContainer.appendChild(saveButton);
            document.getElementById('memos').appendChild(memoContainer);
        }

        function saveMemo(id) {
            const title = document.getElementById(`title-${id}`).value;
            const content = document.getElementById(`content-${id}`).value;

            if (!title || !content) {
                alert('제목과 내용을 모두 입력하세요.');
                return;
            }

            const memo = { title, content };
            localStorage.setItem(`memo-${id}`, JSON.stringify(memo));
            alert('메모가 저장되었습니다.');
            loadMemoList(); // 메모 목록 갱신
        }

        function loadMemoList() {
            const memoListDiv = document.getElementById('memoList');
            memoListDiv.innerHTML = ''; // 기존 목록 초기화

            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('memo-')) {
                    const memo = JSON.parse(localStorage.getItem(key));
                    const memoItem = document.createElement('div');
                    memoItem.className = 'memo-container';
                    memoItem.innerHTML = `<strong수정 버튼을 누를 때 "해당 메모를 찾을 수 없습니다."라는 메시지가 뜨는 이유는 수정 기능이 현재 메모를 찾기 위해 입력 필드의 ID를 사용하고 있기 때문입니다. 이 경우, 각 메모에 대해 입력 필드를 동적으로 생성하므로 수정할 때 올바른 입력 필드를 참조해야 합니다.

수정 기능을 개선하기 위해, 각 메모를 수정할 때 수정된 내용을 저장할 수 있도록 하고, 메모 목록에서 해당 메모를 클릭했을 때 입력 필드에 값이 올바르게 로드되도록 수정하겠습니다.

### 수정된 메모 작성기 HTML 코드

아래 코드는 수정 버튼 기능을 올바르게 작동하도록 수정한 것입니다.

```html
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 작성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .memo-container {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;

            color: white;
            border-radius: 5px;
            cursor: pointer;

            margin-top: 20px;

<body>

    <h1>메모 작성기</h1>
    <button class="add-button" onclick="addMemo()">+</button>
    <div id="memos"></div>
    <div class="memo-list" id="memoList"></div>

    <script>
        function addMemo() {
            const memoContainer = document.createElement('div');
            memoContainer.className = 'memo-container';
            const id = Date.now(); // 고유 ID 생성

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.placeholder = '제목을 입력하세요';
            titleInput.id = `title-${id}`;

            const contentInput = document.createElement('textarea');
            contentInput.placeholder = '메모 내용을 입력하세요';
            contentInput.rows = 4;
            contentInput.id = `content-${id}`;

            const saveButton = document.createElement('button');
            saveButton.innerText = '저장';
            saveButton.onclick = function() {
                saveMemo(id);
            };

            memoContainer.appendChild(titleInput);
            memoContainer.appendChild(contentInput);
            memoContainer.appendChild(saveButton);
            document.getElementById('memos').appendChild(memoContainer);
        }

        function saveMemo(id) {
            const title = document.getElementById(`title-${id}`).value;
            const content = document.getElementById(`content-${id}`).value;

            if (!title || !content) {
                alert('제목과 내용을 모두 입력하세요.');
                return;
            }

            const memo = { title, content };
            localStorage.setItem(`memo-${id}`, JSON.stringify(memo));
            alert('메모가 저장되었습니다.');
            loadMemoList(); // 메모 목록 갱신
        }

        function loadMemoList() {
            const memoListDiv = document.getElementById('memoList');
            memoListDiv.innerHTML = ''; // 기존 목록 초기화

            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('memo-')) {
                    const memo = JSON.parse(localStorage.getItem(key));
                    const memoItem = document.createElement('div');
                    memoItem.className = 'memo-container';
                    memoItem.innerHTML = `
                        <strong>${memo.title}</strong><br>${memo.content}<br>
                        <button onclick="editMemo('${key}')">수정</button>
                        <button onclick="deleteMemo('${key}')">삭제</button>
                    `;
                    memoListDiv.appendChild(memoItem);
                }
            });
        }

        function editMemo(key) {
            const memo = JSON.parse(localStorage.getItem(key));
            const title = memo.title;
            const content = memo.content;

            // 기존 입력 필드에 수정된 내용 채우기
            const memoContainer = document.createElement('div');
            memoContainer.className = 'memo-container';
            const id = key.split('-')[1]; // ID 추출

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.value = title; // 기존 제목
            titleInput.id = `title-${key.split('-')[1]}`;

            const contentInput = document.createElement('textarea');
            contentInput.value = content; // 기존 내용
            contentInput.rows = 4;
            contentInput.id = `content-${key.split('-')[1]}`;

            const saveButton = document.createElement('button');
            saveButton.innerText = '저장';
            saveButton.onclick = function() {
                saveMemo(key.split('-')[1]); // 기존 ID로 저장
            };

            memoContainer.appendChild(titleInput);
            memoContainer.appendChild(contentInput);
            memoContainer.appendChild(saveButton);

            document.getElementById('memos').appendChild(memoContainer);
            alert('수정할 내용을 입력하세요.');
        }

        function deleteMemo(key) {
            localStorage.removeItem(key);
            alert('메모가 삭제되었습니다.');
            loadMemoList(); // 메모 목록 갱신
        }

        // 페이지 로드 시 메모 목록 불러오기
        window.onload = loadMemoList;
    </script>

</body>
</html>
