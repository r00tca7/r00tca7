<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 작성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .memo-container {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .add-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>메모 작성기</h1>
    <button class="add-button" onclick="addMemo()">+</button>
    <div id="memos"></div>

    <script>
        function addMemo() {
            const memoContainer = document.createElement('div');
            memoContainer.className = 'memo-container';

            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.placeholder = '제목을 입력하세요';

            const contentInput = document.createElement('textarea');
            contentInput.placeholder = '메모 내용을 입력하세요';
            contentInput.rows = 4;

            const saveButton = document.createElement('button');
            saveButton.innerText = '저장';
            saveButton.onclick = function() {
                saveMemo(titleInput.value, contentInput.value);
            };

            memoContainer.appendChild(titleInput);
            memoContainer.appendChild(contentInput);
            memoContainer.appendChild(saveButton);
            document.getElementById('memos').appendChild(memoContainer);
        }

        function saveMemo(title, content) {
            if (!title || !content) {
                alert('제목과 내용을 모두 입력하세요.');
                return;
            }

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert('메모가 저장되었습니다.');
        }
    </script>

</body>
</html>
