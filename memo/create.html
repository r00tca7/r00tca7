<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        input[type="text"],
        textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>새 메모 작성</h1>
    <input type="text" id="memoTitle" placeholder="제목을 입력하세요">
    <textarea id="memoContent" rows="4" placeholder="메모 내용을 입력하세요"></textarea>
    <button onclick="saveMemo()">저장</button>
    <button onclick="window.close()">취소</button>

    <script>
        function saveMemo() {
            const title = document.getElementById('memoTitle').value;
            const content = document.getElementById('memoContent').value;

            if (!title || !content) {
                alert('제목과 내용을 모두 입력하세요.');
                return;
            }

            const id = `memo-${Date.now()}`; // 고유 ID 생성
            const memo = { title, content };
            localStorage.setItem(id, JSON.stringify(memo));
            alert('메모가 저장되었습니다.');
            window.close(); // 페이지 닫기
        }
    </script>

</body>
</html>
